<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manager</title>
  <link href = "./styles.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/24e69b661f.js" crossorigin="anonymous"></script>
  <script src = "./main.js"></script>
</head>

<body>

  <div id = "topBar">

    <div id = "colorScheme">
      <span id = "ball" class = "ball"></span>
      <i class="fa-solid fa-moon fa-2xl moon" style="color: #6e807f;"></i>
      <i class="fa-regular fa-sun fa-2xl sun" style="color: #ae3f2f;"></i>
    </div>

    <div id = "searchBar">
      <input id = "searchBox" type = "text" alt = "Search box" placeholder = "Search emote">
    </div>
    
    <div id = "add">
      <div id = "addSvg">
        <svg width="90px" height="90px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

  </div>

  <div id = "images">
  </div>

</body>

</html>
